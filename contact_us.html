<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact_us.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="header">
        <img
          class="logo"
          src="./Images/Emoti-quote logo backgroundless.png"
          alt="Emoti-quote logo"
        />
        <div class="hamburger">
          <label for="toggle">&#9776;</label>
          <input type="checkbox" id="toggle" />
          <ul class="list">
            <li>
              <a class="nav-link" href="realcfgaboutus.html"> About us </a>
            </li>
            <li><a class="nav-link" href="index.html"> Homepage </a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="contact-us-container">
      <div class="email-us">
        <h2>Contact Us</h2>
        <a href="#">Emoti-quote@info.com</a>
      </div>

      <form id="contact-form">
        <div class="form-group">
          <label for="name" id="name-label">Name: </label><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
          /><br />

          <label for="email" id="email-label">Email: </label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
          />
          <br />

          <label for="subject" id="subject-label">Subject: </label><br />
          <input type="text" id="subject" name="subject" />
        </div>

        <div class="input-textarea">
          <br /><label> Message:</label><br />
          <textarea
            id="textarea"
            placeholder="Enter your message here..."
            required
          ></textarea>
          <br />
        </div>

        <button
          type="submit"
          id="submit"
          class="submit-button"
          onclick="submitbtn()"
        >
          Submit
        </button>
      </form>
    </div>
  </body>

  <script src="contact_us.js"></script>
</html>
